<div class="consumer-profile" style="max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2 style="text-align: center; margin-bottom: 20px;">Register User</h2>

  <form (ngSubmit)="saveUser()" #userForm="ngForm">

    <!-- Name -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label>Name:</label>
      <input type="text" [(ngModel)]="name" name="name" required class="form-control" style="width: 100%; padding: 8px;"/>
    </div>

    <!-- Email -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" required class="form-control" style="width: 100%; padding: 8px;"/>
    </div>

    <!-- Password -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" name="password" required class="form-control" style="width: 100%; padding: 8px;"/>
    </div>

    <!-- Phone -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label>Phone:</label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control" style="width: 100%; padding: 8px;"/>
    </div>

    <!-- Photo -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label>Photo:</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" style="width: 100%;"/>
    </div>

    <!-- Submit Button -->
    <div style="text-align: center;">
      <button type="submit" [disabled]="!userForm.form.valid" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px;">
        Register
      </button>
    </div>

  </form>
</div>
